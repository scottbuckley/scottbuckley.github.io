<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="LineReader.js"></script>
    <script src="sudokuSolve.js"></script>
    <script src="sudokuInteract.js"></script>
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div id="maincont">
      <div id="gamewrapper">
        <div id="solvers">
          <button onclick="javascript:autoButton(event);">SOLVE</button>
        </div>
        <div id="historywrapper"><div id="history">History: </div></div>
        <div id="gridcont">
          <table id="tbl" class="noselect withboxes"><canvas id="cnv">meow</canvas></table>
        </div>
        <div id="flexspacer"></div>
        <div id="ctrl">
          <div>
            <table id="confirm">
              <tr><td>1</td><td>2</td><td>3</td></tr>
              <tr><td>4</td><td>5</td><td>6</td></tr>
              <tr><td>7</td><td>8</td><td>9</td></tr>
            </table>
            <input id="autoclearadjs" type="checkbox" checked>Auto-clear adjs</input>
          </div>
          <table id="candidate">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
          </table>
          <table id="swatches">
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
          </table>
        </div>
        <div id="endspacer"></div>
      </div>
      <div id="bottombuttons">
        <button onclick="javascript:importButton();">Import</button>
        <button onclick="javascript:edgesButton();">Set Edges</button>
        <button onclick="javascript:regionsButton();">Set (R)egion</button>
        <button onclick="javascript:addThermo();" id="thermoButton">Add (T)hermo</button>
        <button onclick="javascript:addArrow();" id="arrowButton">Add (A)rrow</button>
        <button onclick="javascript:addKropki();" id="kropkiButton">Add (K)ropki</button>
        <select id="kropkistyle"><option value="D">D</option><option value="W">W</option></select>
        <button onclick="javascript:addLine();" id="lineButton">Add (L)ine</button>
        <button onclick="javascript:setCellsOnly();">(S)et Cells</button>
        <button onclick="javascript:setCellsNot();">U(n)set Cells</button>
        <button onclick="javascript:setCellsSame();">Cells Sa(m)e</button>
        <!-- <button onclick="javascript:exportButton();">Export</button> -->
        <!-- Testing Dataset: <input type="file" id="testFile" onchange="javascript:testFileLoaded();"/> -->
        <button id="undobutton" onclick="javascript:undoButton();">(U)ndo</button>
        <button onclick="javascript:checkButton();">Check Errors</button>
        <!-- <button onclick="javascript:resetButton();">Reset</button> -->
        <button onclick="javascript:statefulExportButton();">Full Export</button>
        <a id="exportLink" href="">Export Link</a>
        <select id="displaymode">
          <option value="display_normal">Show Boxes</option>
          <option value="display_noboxes">Hide Boxes</option>
        </select>
      </div>
    </div>
  </body>
</html>
