<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="LineReader.js"></script>
    <script src="sudokuSolve.js"></script>
    <script src="sudokuInteract.js"></script>
  </head>
  <body>
    <div id="maincont">
      <div id="gamewrapper">
        <div id="solvers">
          <button onclick="javascript:autoButton();">SOLVE</button>
        </div>
        <div id="history">History:</div>
        <div id="gridcont">
          
          <table id="tbl" class="noselect"><canvas id="cnv">meow</canvas></table>
        </div>
        <div id="ctrl">
          <div>
            <table id="confirm">
              <tr><td>1</td><td>2</td><td>3</td></tr>
              <tr><td>4</td><td>5</td><td>6</td></tr>
              <tr><td>7</td><td>8</td><td>9</td></tr>
            </table>
            <input id="autoclearadjs" type="checkbox" checked>Auto-clear adjs</input>
          </div>
          <table id="candidate">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
          </table>
          <table id="swatches">
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
          </table>
        </div>
        <div id="endspacer"></div>
      </div>
      <div id="bottombuttons">
        <button onclick="javascript:importButton();">Import</button>
        <button onclick="javascript:edgesButton();">Set Edges</button>
        <button onclick="javascript:regionsButton();">Set Region</button>
        <button onclick="javascript:addThermo();" id="thermoButton">Add Thermo</button>
        <button onclick="javascript:addLine();" id="lineButton">Add Line</button>
        <button onclick="javascript:exportButton();">Export</button>
        <button onclick="javascript:statefulExportButton();">Full Export</button>
        <a id="exportLink" href="">Export Link</a>
        Testing Dataset: <input type="file" id="testFile" onchange="javascript:testFileLoaded();"/>
        <button id="undobutton" onclick="javascript:undoButton();">UNDO</button>
        <button onclick="javascript:checkButton();">Check Errors</button>
        <button onclick="javascript:resetButton();">Reset</button>
      </div>
    </div>
  </body>
</html>
