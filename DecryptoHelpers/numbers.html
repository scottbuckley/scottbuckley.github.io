<html>
  <head>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script>

    function shuffle(a) {
        var j, x, i;
        for (i = a.length - 1; i > 0; i--) {
            j = Math.floor(Math.random() * (i + 1));
            x = a[i];
            a[i] = a[j];
            a[j] = x;
        }
        return a;
    }

    $(document).ready(function(){
        var code = [1,2,3,4];
        shuffle(code);
        var cont = $("#showwords");

        for (var i=0; i<3; i++) {
            cont.append($(`<span class="wordspan">${code.pop()}</span>`));
        }
    });
    
    </script>
    <style>
        span.wordspan {
            padding-right:1em;
            font-family: Verdana, sans-serif;
            white-space:nowrap;
            display:inline-block;
            font-size:96pt;
        }
        div#showwords {
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
        }
    </style>
  </head>
  <body>
    <div id="showwords"></div>
  </body>
</html>
