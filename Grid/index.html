<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="util.js"></script>
    <script src="interact.js"></script>
    <script src="cell.js"></script>
    <script src="draw.js"></script>
    <title>MrWraith's Grid Puzzle Solver</title>
</head>
<body>
<div id="toplevel">
    <div id="accordion">
        <div id="cand_tool"></div>
        <form id="opt_form">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opt_cand_tool_function" id="opt_cand_tool_toggle" value="toggle" checked>
                <label class="form-check-label" for="opt_cand_tool_toggle">
                    Toggle
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opt_cand_tool_function" id="opt_cand_tool_highlight" value="highlight">
                <label class="form-check-label" for="opt_cand_tool_highlight">
                    Highlight
                </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="opt_select_multiple">
                <label class="form-check-label" for="opt_select_multiple">Select Multiple</label>
            </div>
        </form>
    </div>
    <div id="grid">
        <canvas id="canv"></canvas>
    </div>
</div>
<script>

</script>
</body>
</html>
